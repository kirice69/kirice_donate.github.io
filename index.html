<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Выбор валюты</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .currency-button {
      width: 200px;
      height: 60px;
      border-radius: 30px; /* делает эллипс */
      border: none;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .currency-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <button class="currency-button">Рубли</button>
  <button class="currency-button">Другая валюта</button>
</body>
</html>
